<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Login - COLL MZ</title>
    {{template "header"}}
    <link rel="stylesheet" type="text/css" href="/assets/css/theme.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/login.css">
</head>

<body>
    <!--[if lt IE 8]>
    <![endif]-->
    <!-- content -->
    <div class="ui middle aligned center aligned grid">
        <div class="column">
            <h2 class="ui teal image header">
          <img src="/assets/imgs/logo-100.png" class="image">
          <div class="content">
            Coll MZ System
          </div>
        </h2>
            <form class="ui large inverted form" action="/action-login" method="post">
                <div class="ui stacked inverted segment">
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text" name="email" placeholder="用户名(email)">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" name="password" placeholder="密码">
                        </div>
                    </div>
                    <div class="ui fluid large teal submit button"><i class="unlock icon"></i> 登录</div>
                </div>
                <div class="ui error message"></div>
            </form>
        </div>
    </div>
    <!-- script -->
    {{template "footer"}}
    <script src="/assets/js/login.js"></script>
</body>

</html>
