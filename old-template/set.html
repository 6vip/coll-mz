<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>COLL MZ - SET</title>
    {{template "header"}}
    <link rel="stylesheet" type="text/css" href="/assets/css/set.css">
</head>

<body>
    <!--[if lt IE 8]>
    <![endif]-->
    {{template "menu" .}}
    <!-- content -->
    <div class="ui main container">
        <h2 class="ui dividing header">采集</h2>
        <div class="ui form">
            <div class="field" id="coll-status"></div>
            <hr>
            <div class="field">
                <div class="ui message" id="coll-title"></div>
            </div>
            <div class="field" id="coll-msg"></div>
            <div class="field" id="coll-tools" data-key="">
                <div class="four ui buttons">
                    <a class="ui button" href="#action-coll-run"><i class="find icon"></i> 启动采集</a>
                    <a class="ui button" href="#action-coll-close"><i class="minus circle icon"></i> 中断采集</a>
                    <a class="ui button" href="#action-log-clear"><i class="low vision icon"></i> 清空日志</a>
                    <a class="ui button" href="#action-coll-clear"><i class="trash icon"></i> 清空采集器数据</a>
                </div>
            </div>
            <hr>
            <div class="field" id="log-content"></div>
        </div>
    </div>
    <!-- script -->
    {{template "footer"}}
    <script src="/assets/js/set.js"></script>
</body>

</html>
